<p-toast></p-toast>
<div class="admin-catogies">
    <p-card header="All Categories" subheader="list of catogries">
        <div class="p-grid">
            <div class="p-col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left">
                        <button pButton type="button" icon="pi pi-plus" label="Add Category" routerLink="add"
                            class="p-button-outlined"></button>
                    </div>
                </p-toolbar>
            </div>
        </div>
        <div class="p-grid">
            <div class="p-col-12">
                <p-table [value]="categories" styleClass="p-datatable-gridlines" responsiveLayout="scroll">
                    <ng-template pTemplate="header">
                        <tr>
                            <th pSortableColumn="id">
                                <p-sortIcon field="id"></p-sortIcon>ID
                            </th>
                            <th pSortableColumn="name">
                                <p-sortIcon field="name"></p-sortIcon>Name
                            </th>
                            <th>Icon</th>
                            <th>Color</th>
                            <th>Actions</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-category>
                        <tr>
                            <td>{{category.id}}</td>
                            <td>{{category.name}}</td>
                            <td><i style="font-size: 2rem" class="pi" [ngClass]="'pi-' + category.icon"></i></td>
                            <td>
                                <i class="pi pi-circle-on" style="font-size: 2rem"
                                    [ngStyle]="{ color: category.color }"></i>
                            </td>
                            <td><button (click)="editCategory(category.id)" pButton type="button" label="Edit"
                                    class="p-button-warning mr-2"></button>
                                <button (click)="deleteCategory(category.id)" pButton type="button" label="Delete"
                                    class="p-button-danger"></button>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </p-card>
</div>
<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text">
</p-confirmDialog>
