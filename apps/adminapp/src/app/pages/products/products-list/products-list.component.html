<p-toast></p-toast>
<div class="admin-catogies">
    <p-card header="All Products" subheader="list of products">
        <div class="p-grid">
            <div class="p-col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left">
                        <button pButton type="button" icon="pi pi-plus" label="Add Products" routerLink="add"
                            class="p-button-outlined"></button>
                    </div>
                </p-toolbar>
            </div>
        </div>
        <div class="p-grid">
            <div class="p-col-12">
                <p-table [paginator]="true" [rows]="2" [value]="products" styleClass="p-datatable-gridlines" responsiveLayout="scroll">
                    <ng-template pTemplate="header">
                        <tr>
                            <!-- <th pSortableColumn="id">
                                <p-sortIcon field="id"></p-sortIcon>ID
                            </th> -->
                            <th>Image</th>
                            
                            <th pSortableColumn="name">
                                <p-sortIcon field="name"></p-sortIcon>Name
                            </th>
                            <th pSortableColumn="price">
                                <p-sortIcon field="price"></p-sortIcon>Price
                            </th>
                            <th pSortableColumn="stock">
                                <p-sortIcon field="stock"></p-sortIcon>Stock
                            </th>
                            <th pSortableColumn="category">
                                <p-sortIcon field="category"></p-sortIcon>Category
                            </th>
                            <th pSortableColumn="createdAt">
                                <p-sortIcon field="createdAt"></p-sortIcon>Created At
                            </th>
                            <th>Actions</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-product>
                        <tr>
                            <!-- <td>{{product.id}}</td> -->
                            <td>
                                <img [src]="product.image" alt="{{product.name}}" width="50px" height="50px">
                            </td>
                            <td>{{product.name}}</td>
                            <td>{{product.price}}</td>
                            <td>{{product.stock}}</td>
                            <td>{{product.category.name}}</td>
                            <td>{{product.createdAt | date:'short'}}</td>
                            <td><button (click)="editProduct(product.id)" pButton type="button" label="Edit"
                                class="p-button-warning mr-2"></button>
                            <button (click)="deleteProduct(product.id)" pButton type="button" label="Delete"
                                class="p-button-danger"></button>
                        </td>
                            
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </p-card>
</div>
<p-confirmDialog [style]="{width: '60vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text">
</p-confirmDialog>
