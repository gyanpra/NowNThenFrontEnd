<p-toast></p-toast>

<div class="admin-catogies">
    <p-card header="All Orders" subheader="list of Orders">
        <div class="p-grid">
            <div class="p-col-12">
                <p-table [paginator]="true" [rows]="2" [value]="orders" styleClass="p-datatable-gridlines" responsiveLayout="scroll">
                    <ng-template pTemplate="header">
                        <tr>
                            <!-- <th pSortableColumn="user">
                                <p-sortIcon field="user"></p-sortIcon>User
                            </th> -->
                            <th pSortableColumn="totalPrice">
                                <p-sortIcon field="totalPrice"></p-sortIcon>Total Price
                            </th>
                            <th pSortableColumn="dateOrdered">
                                <p-sortIcon field="dateOrdered"></p-sortIcon>Date Ordered
                            </th>
                            <th pSortableColumn="status">
                                <p-sortIcon field="status"></p-sortIcon>Status
                            </th>
                            <th>Actions</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-order>
                        <tr>
                            <!-- <td>{{order.user.name}}</td> -->
                            <td>{{order.totalPrice}}</td>
                            <td>{{order.dateOrdered | date: 'short'}}</td>
                            <td>{{order.status}}</td>
                            <!-- <td><p-tag [value]="orderStatus[order.status].label" [severity]="orderStatus[order.status].color"></p-tag></td> -->
                            
                            <td><button (click)="displayOrder(order.id)" pButton type="button" label="Details"
                                class="p-button-warning mr-2"></button>
                            <button (click)="deleteOrder(order.id)" pButton type="button" label="Delete"
                                class="p-button-danger"></button>
                        </td>
                            
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </p-card>
</div>
<p-confirmDialog [style]="{width: '60vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text">
</p-confirmDialog>
