<div class="body">
  <div class="main">
    <div class="login-box">
        <div class="text-login">
        <p>Login</p>
        <span>Use your credentials to log in.</span>
        </div>
        <div class="login-form">
          <form [formGroup]="loginFormGroup" class="forms">
                <input class="form-control" formControlName="email" type="text" placeholder="Email">
                <label for="email" class="labels"><small *ngIf="loginForm.email.invalid&&isSubmitted">Email is Required </small></label>
                <input class="form-control" formControlName="password" type="password" placeholder="Password">
                <label for="password" class="labels"><small *ngIf="loginForm.password.invalid&&isSubmitted">Password is Required </small></label>
                <input (click)="onSubmit()" class="form-enter" type="submit">
                <div class="labels" *ngIf="isSubmitted&&authError"><small class="p-error" class="labels">{{AuthMessage}}</small></div>
            </form>
