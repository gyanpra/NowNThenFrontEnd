
  <div id="container">
    <div id="left">
      <h1 id="welcome">Welcome</h1>
      <p id="lorem">
        Browse for Products<br>
        Add them to cart<br>
        Pay for them<br>
        Get them Delivered.<br>
        Happy Shoping :)
      </p>
    </div>
    <div id="right">
      <h1 id="login">LogIn</h1><br>
      <form [formGroup]="loginFormGroup">
        <input formControlName="email" type="email" id="email" class="client-info">
        <label for="email">Email <small *ngIf="loginForm.email.invalid&&isSubmitted">is Required </small></label>
       
        <input formControlName="password" type="password" id="password" class="client-info">
        <label for="password">Password <small *ngIf="loginForm.password.invalid&&isSubmitted">is Required </small></label>
        <input (click)="onSubmit()" type="submit" id="submit" class="client-info" value="Submit">
        <div *ngIf="isSubmitted&&authError" style="padding-left: 130px;"><small class=p-error>{{AuthMessage}}</small></div>
      </form>

      <!-- <button class="social" id="facebook">connect with facebook</button> -->
      <button class="socials" id="google">connect with google</button>
    </div>
  </div>
