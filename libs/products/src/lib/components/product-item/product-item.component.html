<div class="product-item" *ngIf="product">
    <div class="product-item-wrapper">
        <img [src]="product?.image" class="image" style="width: 100px; height: 100px;" [alt]="product?.name">
        <h4 class="name">{{product?.name}}</h4>
        <h5 class="price">{{product?.price | currency:"INR"}}</h5>
        <p-button styleClass="p-mt-3 add-to-cart" label="Add to cart" (onClick)="addProductToCart()" icon="pi pi-shopping-cart"></p-button>
    </div>
</div>
