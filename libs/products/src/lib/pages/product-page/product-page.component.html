<div class="wrapper" *ngIf="product">
    <div class="product-img">
      <img src={{product.image}} height="420" width="327">
    </div>
    <div class="product-info">
      <div class="product-text">
        <h1>{{product?.name}}</h1>
        <!-- <h3>{{product?.category.name}}</h3> -->
        <h2>{{product?.brand}}</h2>
        <p>{{product?.description}}</p>
        <p><span>{{product?.price | currency:'INR'}}</span></p>
      </div>
      <div class="product-price-btn">
        
        <!-- <button onclick="addProductToCart()" type="button">Add to Cart</button> -->
        <p-button styleClass="ml-5 add-to-cart" label="Add to cart" (onClick)="addProductToCart()" icon="pi pi-shopping-cart"></p-button>
      </div>
    </div>
  </div>
